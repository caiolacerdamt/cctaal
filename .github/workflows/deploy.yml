name: Deploy CCTAAL (2026 Updated)
on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: 游 Deploy Moderno
    runs-on: ubuntu-latest
    steps:
    # 1. Pega o c칩digo (Vers칚o v4 atualizada)
    - name: 游뚴 Get latest code
      uses: actions/checkout@v4

    # 2. Instala Node.js 24 (LTS atual de 2026)
    - name: 游릭 Setup Node.js 24
      uses: actions/setup-node@v4
      with:
        node-version: '24' # Vers칚o LTS atual (Krypton)
        cache: 'npm'       # Faz o deploy ser mais r치pido cacheando depend칡ncias

    # 3. Build (Com Secrets Injetadas)
    - name: 游댣 Build Project
      env:
        VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
        VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
      run: |
        npm ci
        npm run build

    # 4. Upload FTP (Vers칚o 4.3.6 corrigida)
    - name: 游늭 Upload to HostGator
      uses: SamKirkland/FTP-Deploy-Action@v4.3.6
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        server-dir: ./     # Joga na raiz da pasta do usu치rio FTP
        local-dir: ./dist/